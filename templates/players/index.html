{% extends 'base.html' %}

{% block content %}
<main class="flex flex--row">
  <nav>
      {% for team in teams|sort(attribute='name') %}
      {% if team.id != 17 %}
      <ul>
          <li>
          <a href="/teams/{{ team.id }}"> {{team.name}} </a>
          </li>
      </ul>
      {% endif %}
      {% endfor %}
  </nav>
  <section id="content">

  </section> 
</main>
{% endblock %}
