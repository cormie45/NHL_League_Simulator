{% extends 'base.html' %}

{% block content %}
<h2>{{ team.name }}</h2>

<h3>Players:</h3>
<ul>
    {% for player in players %}
    <li>{{ player.first_name }} {{ player.last_name }}</li>
    {% endfor %}
</ul>
<br><br>
<p><a href="/teams/{{team.id}}/edit">Edit</a></p>
<form action="/teams/{{ team.id }}/delete" method="POST">
    <input type="submit" value="Delete">
</form>
{% endblock %}
