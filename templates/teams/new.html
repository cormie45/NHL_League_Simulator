{% extends 'base.html' %}

{% block content %}
<form action="/teams" method="POST">
    <div class="name">
        <label for="name">Team Name:</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="coach">
        <label for="coach">Head Coach:</label>
        <input type="text" name="coach" id="coach">
    </div>
    <div class="stadium">
        <label for="stadium">Stadium:</label>
        <input type="text" name="stadium" id="stadium">
    </div>
    <div class="city">
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
    </div>
        <br><br>

    <label for="startinggoalkeeper">Starting Goalkeeper</label>
    <select name="startinggoalkeeper" id="startinggoalkeeper">
        {% for player in players %}
            {% if player.position == "Goalkeeper" %}
                <option value="{{ player.id }}">{{ player.id }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <label for="backupgoalkeeper">Backup Goalkeeper</label>
    <select name="backupgoalkeeper" id="backupgoalkeeper">
        {% for player in players %}
            {% if player.position == "Goalkeeper" %}
                <option value="{{ player.id }}">{{ player.first_name }} {{ player.last_name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>
    <input type="submit" value="Create Team">
</form>
{% endblock %}
